<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Cafe and Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Plant Cafe and Bar">
            </div>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Plant Cafe and Bar</h1>
            <p>Discover delicious plant-based meals and refreshing drinks</p>
            <a href="#menu" class="cta-btn">View Menu</a>
        </div>
    </section>

    <!-- Featured Menu Items -->
    <section id="menu" class="menu">
        <div class="container">
            <h2>Featured Menu Items</h2>
            <!-- Menu items grid or carousel goes here -->
        </div>
    </section>

    <!-- Special Offers -->
    <section class="special-offers">
        <div class="container">
            <h2>Special Offers</h2>
            <!-- Special offers/promotions content goes here -->
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about" class="about">
        <div class="container">
            <h2>About Us</h2>
            <!-- About us content goes here -->
        </div>
    </section>

    <!-- Contact Information -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <!-- Contact information goes here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="newsletter">
                <h3>Subscribe to Our Newsletter</h3>
                <form>
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
